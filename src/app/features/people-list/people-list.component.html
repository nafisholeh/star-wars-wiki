<div class="relative h-screen z-0 bg-cover bg-center bg-[url('/star-wars-bg.png')]">
    <div class="flex justify-center items-center p-6">
        <img src="/star-wars-logo.png" alt="Logo" class="h-16">
    </div>
    <div class="relative z-0 h-full flex flex-col text-center mt-20">
        <div class="uppercase text-sm tracking-widest text-white mb-4">A Star Wars Guide</div>
        <h1 class="text-5xl font-bold mb-4">Explore The Galaxy Far, Far Away!</h1>
        <div class="text-lg mb-8 text-yellow-500">Scroll down</div>
    </div>
</div>

<div class="relative top-[-180px] z-40 py-[180px] bg-gradient-to-t from-gray-800 from-80%">
    <div class="z-40 relative container mx-auto flex flex-col items-center text-center">
        <div class="uppercase text-sm tracking-widest text-yellow-400 mb-4">Get Started</div>
        <h2 class="text-4xl font-bold mb-12">Which Star Wars Character Are You?</h2>
        <ul class="list-none text-center mb-8">
            <li *ngFor="let person of people" class="mb-4">
                <a
                    [routerLink]="['/people', person.url.split('/').reverse()[1]]"
                    class="hover:underline"
                >
                    {{ person.name }}
                </a>
            </li>
        </ul>
        <div class="flex flex-row justify-around min-w-[400px]">
            <button
                (click)="previousPage()"
                [disabled]="!previous"
                [ngClass]="{'flex flex-row items-center text-yellow-400': true, 'text-yellow-400 hover:underline': previous, 'text-gray-700': !previous}"
            >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>                  
                Previous
            </button>
            <button
                (click)="nextPage()"
                [disabled]="!next"
                [ngClass]="{'flex flex-row items-center text-yellow-400': true, 'text-yellow-400 hover:underline': next, 'text-gray-700': !next}"
            >
                Next
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
